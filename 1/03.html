<!DOCTYPE html>
<html>

<head <head>
  <meta charset="utf-8">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<style>
  #map {
    position: absolute;
    top: 0;
    bottom: 0;
    height: 100%;
    width: 100%;
  }
</style>

<body>
  <div id="map"></div>
  <script>
    const map = L.map('map');
    map.setView([0, 0], 0);

    const layer = L.tileLayer('./tiles/{z}-{x}-{y}.png', { noWrap: true });
    layer.addTo(map);
  </script>
</body>

</html>
