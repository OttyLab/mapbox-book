<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Display a map on a webpage</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
  	mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';
    const map = new mapboxgl.Map({
      container: 'map', // container ID
      center: [139.768435, 35.681054], // starting position [lng, lat]
      zoom: 16, // starting zoom,
    });


    map.on('style.load', () => {
      map.addSource('square', {
        type: 'geojson',
        data: {
          type: 'FeatureCollection',
          features: [
            {
              type: 'Feature',
              properties: {},
              geometry: {
                coordinates: [
                  [
                    [139.7664053092916, 35.68236592025427],
                    [139.7664053092916, 35.679284772730554],
                    [139.77036873202593, 35.679284772730554],
                    [139.77036873202593, 35.68236592025427],
                    [139.7664053092916, 35.68236592025427]
                  ]
                ],
                type: 'Polygon'
              }
            }
          ]
        }
      });

      map.addLayer({
        id: 'square',
        type: 'fill',
        slot: 'middle',
        source: 'square',
        paint: {
          'fill-color': '#aa0000'
        },
      });
    });

  </script>
</body>

</html>
