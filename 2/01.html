<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>

<style>
  #map {
    position: absolute;
    top: 0;
    bottom: 0;
    height: 100%;
    width: 100%;
  }
</style>

<body>
  <div id="map">ここに地図を表示</div>
  <script>
    const map = L.map('map');
    map.setView([35.681054, 139.768435], 15);

    const layer = L.tileLayer(
      'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });
    layer.addTo(map);

    const latlngs_polyline = [
      [
        35.678075765444724,
        139.7619080543518,
      ],
      [
        35.680359090562845,
        139.77149963378906,
      ],
      [
        35.685500690336404,
        139.7643542289734,
      ]
    ];

    const polyline = L.polyline(latlngs_polyline);
    polyline.addTo(map);
  </script>
</body>

</html>
